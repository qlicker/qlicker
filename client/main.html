<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Qlicker</title>
  <!-- Static assets from public folder-->
  <link rel="apple-touch-icon" href="/images/ios_icon.png">
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="/ckeditor/ckeditor.js"></script>
  <script src="/alertifyjs/alertify.js"></script>
  <script src='https://jitsi.phy.queensu.ca/external_api.js'></script>
</head>

<body class="body-grey bootstrap-overrides">

  {{> meteorStatus}}

  <div class="alertify-logs"></div>

  <script type="text/javascript">
    window.MathJax = {
      tex2jax: {
        inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
        displayMath: [ ['$$$','$$$'], ["\\[","\\]"] ]
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML" async></script>
</body>

<template name="blank"></template>

<template name="loading">
  <div id="page-loading-spinner">
    <span>Loading</span>
  </div>
</template>
